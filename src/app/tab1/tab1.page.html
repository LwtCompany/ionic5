<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bo'limlar</ion-title>
    <ion-buttons slot="end" color="primary">

      <ion-item lines="none" color="primary">
        <!-- <ion-icon slot="start" name="sunny-outline" *ngIf="MoonSun"></ion-icon> -->
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-toggle color="secondary" (click)="darkLight()" id="themeToggle" slot="end"></ion-toggle>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="Search($event)" [value]="val" animated="true" placeholder="Qidiruv">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="spinner" color="success">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of list1 ">
        <ion-item lines="none">
          <ion-card color="secondary" (click)="Learn(item)">
            <ion-card-header>
              {{item.title}}
            </ion-card-header>
            <ion-card-content>
              <ion-icon [name]="item.icon" size="large"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
